<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Formatações básicas 
   - strong (importância)
   - em (enfase)
   - mark (relevância)
   - s (riscado)
  -->
    <p>
      Lorem ipsum dolor sit <strong>amet consectetur</strong> adipisicing elit. Distinctio
      <em>perspiciatis</em> eaque eligendi sint nulla error aspernatur esse, dolore,
      <mark>illum odit unde</mark>, quas maxime <s>veritatis</s>. Dolores hic aperiam maxime. Omnis,
      facere?
    </p>
  </body>
</html>
